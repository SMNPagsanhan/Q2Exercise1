   	<div id="div1"><h1>The Eagle</h1></div>
   	<p id="Author">Alfred Lord Tennyson</p>
   	<p id="Poem"> He clasps the crag with crooked hands;</p>
   <p id="Poem">Close to the sun n the lonely lands,</p>
   <p id="Poem">Ringed with the azure world, he stands.
   	<br/><br/>
   	<p id="Poem">The wrinkled sea beneath him crawls</p>
   <p id="Poem">He watches from his mountain walls,</p>
   <p id="Poem">And like a thunderbolt he falls.</p>
